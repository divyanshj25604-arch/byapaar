<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login | Byapaar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="brand-mark"><a href="index.html"></a></div>
                <span ><a href="index.html" class="brand-name">Byapaar</a></span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="escrow.html">Escrow</a>
                <a href="wellness.html">Wellness</a>
            </nav>
            <a href="login.html" class="active btn-nav">Login</a>
        </div>
    </header>

    <!-- LOGIN SECTION -->
    <section class="login">
        <div class="container">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>Sign in to access your MSME dashboard</p>
                <form>
                    <label>Email Address</label>
                    <input type="email" placeholder="you@byapaar.in" required>

                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>

                    <div class="login-options">
                        <label class="remember">
                            <input type="checkbox" id="remember">
                            <span class="remb">Remember Me</span>
                        </label>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn full">Login</button>
                </form>

                <p class="signup-text">Don’t have an account?
                    <a href="register.html">Create one</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Byapaar. Empowering MSMEs.</p>
        </div>
    </footer>

</body>

</html>
